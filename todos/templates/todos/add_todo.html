<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add TODO</title>
</head>
<body><br/><br/>
<div align="center">
    <table><tr><td><a href="{% url 'add_todo' %}">Add TODO</a></td><td><a
            href="{% url 'view_todos' %}">View TODO</a></td></tr></table>
</div>
<br/><br/>
<div align="center">
<form action="{% url 'view_todos' %}" method="post">{% csrf_token %}
    <table>
        <tr><td>Title</td><td><input type="text" size="100" name="title"></td></tr>
        <tr><td>Notes</td><td><textarea name="notes" rows="4" cols="83"></textarea></td></tr>
        <tr><td>Due Date</td><td><input type="date" name="date"></td></tr>
        <tr><td>Priority</td><td><select name="priority">
        <option value="high">HIGH</option>
        <option value="medium">MEDIUM</option>
        <option value="low">LOW</option>
    </select></td></tr>
        <tr><td></td><td><input type="submit" value="Add" style="width: 20em;  height: 3em;"
        ><br><br></td></tr>
    </table>


</form>
    </div>
</body>
</html>
